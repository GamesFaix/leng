name: Build Desktop

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.11.0]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages - Core
        working-directory: ./core
        run: npm install

      - name: Lint - Core
        working-directory: ./core
        run: npm run lint

      - name: Build - Core
        working-directory: ./core
        run: npm run build

      - name: Install packages - Desktop
        working-directory: ./desktop
        run: npm install

      - name: Re-link Core lib - Desktop
        working-directory: ./desktop
        run: npm run relink

      - name: Lint - Desktop
        working-directory: ./desktop
        run: npm run lint

      - name: Build - Desktop
        working-directory: ./desktop
        run: npm run build

      - name: Install packages - Web
        working-directory: ./web
        run: npm install

      - name: Re-link Core lib - Web
        working-directory: ./web
        run: npm run relink

      - name: Lint - Web
        working-directory: ./web
        run: npm run lint

      - name: Build - Web
        working-directory: ./web
        run: npm run build